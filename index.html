<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="content">
        <div class="flag">
        </div>

        <div class="header">
            <h1 id="cityOutput"></h1>
            <div id="localtime">
                <span id="hours"></span>
                <span id="minutes"></span>
                <span id="seconds"></span>
                <span id="session"></span>
                <span>&nbsp&nbsp</span>
                <span id="date"></span>
                <span id="month"></span>
                <span id="year"></span>
            </div>
        </div>

        <div class="body">
            <div class="column_1">
                
                <div class="temperature">
                    <h1 id="temp"></h1>
                    <p class="minMax"></p>
                </div>

                <div class="pressure">
                    <p id="press"></p>
                </div>

                <div class="humidity">
                    <p id="humid"></p>
                </div>
            </div>

            <div class="column_2">

                <div class="icon">
                    <div id="divIcon">
                    </div>
                    <br>
                    <p id="description"></p>
                </div>
                
                <div class="feelsLike">
                    <p class="fL"></p>
                </div>

                <div class="wind">
                    <p class="windspeed"></p>
                </div>
            </div>
        </div>

        <div class="form">
            <input type="text" placeholder="Enter your city..." id="input">
            <br>
            <br>
            <input type="submit" name="check" id="add">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
